<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій прогрес - SLV English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="progress-header">
        <a href="index.html"><img src="https://cdn.sanriowiki.com/2/23/Cinnamoroll.png" alt="Cinnamoroll"></a>
        <nav>
            <ul>
                <li><a href="classes.html">Уроки</a></li>
                <li><a href="myprogress.html">Мій прогрес</a></li>
                <li><a href="practice.html">Практика</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="progress-section">
            <h2 class="level-header">Ваш профіль студента</h2>
            
            <div class="progress-card">
                <h3>Поточний рівень: <span class="highlight-text">Elementary (A1-A2)</span></h3>
                <p>Ви успішно завершили "Старт для початківців" та вивчаєте базову граматику.</p>
                
                <div class="progress-box">
                    <div class="label-row">
                        <span>Загальний прогрес</span>
                        <span>40%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 40%;"></div>
                    </div>
                </div>

                <div class="stats-row">
                    <div class="stat-bubble">
                        <span class="stat-num">12</span>
                        <span>Уроків пройдено</span>
                    </div>
                    <div class="stat-bubble">
                        <span class="stat-num">5</span>
                        <span>Курсів розпочато</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
