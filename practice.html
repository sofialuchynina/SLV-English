    <main class="container">
        <section class="practice-section">
            <h2>Інтерактивні вправи</h2>
            <div class="practice-layout">
                <div class="quiz-container">
                    <h3>Тест на знання артиклів</h3>
                    <p>Оберіть правильний варіант: <em>I saw ___ elephant at the zoo.</em></p>
                    <div class="quiz-options">
                        <label class="option-item"><input type="radio" name="q1"> a</label>
                        <label class="option-item"><input type="radio" name="q1"> an</label>
                        <label class="option-item"><input type="radio" name="q1"> the</label>
                    </div>
                </div>

                <div class="bot-container">
                    <h3>Діалог з чат-ботом</h3>
                    <div class="chat-box">
                        <div class="msg bot">Bot: Hello! What is your name?</div>
                        <div class="msg user">You: My name is Sofia.</div>
                        <div class="msg bot">Bot: Nice to meet you, Sofia! Where are you from?</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Введіть відповідь...">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
